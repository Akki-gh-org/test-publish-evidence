name: Publish evidence item
on:
  push:
   branches: [ QA ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name : Step-1
        run: echo "hello from step 1"
        
      - uses: actions/checkout@v3

      - name: Set up environment variable for PAT
        run: echo "MY_PAT=${{ secrets.QA_PAT }}"

      - name: Publish Evidence Action
        uses: cloudbees-io-gha/publish-evidence-item@v1
        id: go-action
        with :
          cloudbees-url: "https://api.saas-qa.beescloud.com/"
          cloudbees-pat: ${{ secrets.QA_PAT }}
          content: "Test QA evidence"
